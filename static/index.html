<h2>Générateur de noms</h2>

<div id="nom"></div>

<br>

<input type="button" onclick="generateName()" value="Charger un nom" />


<script src="reqwest.min.js" type="text/javascript"></script>
<script>
function generateName(){
  reqwest({
    url: 'http://localhost:3000/nom',
    type: 'json',
    method: 'get',
    error: function (err) { },
    success: function (resp) {
      document.getElementById("nom").innerHTML = resp.nom;
    }
  })
}
</script>
