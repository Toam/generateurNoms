<!doctype html>
<html class="no-js" lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Générateur de nom</title>
  <link rel="stylesheet" href="css/app.css"/>
  <script src="bower_components/modernizr/modernizr.js"></script>
</head>
<body>
<div class="row">
  <div class="large-12 columns">
    <h2>Générateur de noms</h2>
  </div>
</div>

<br>
<br>
<br>

<div class="row">
  <div class="large-8 columns text-center">
    <div class="panel">
      <h1 id="name"></h1>
      <br>
      <a href="#" id="generate" class="button [radius round]">Générer un autre nom</a>
    </div>
  </div>
  <div class="large-4 columns">
    <div class="panel">
      <h3>Options</h3>
      <select id="gender" name="gender">
        <option value="Any">Masculin ou Féminin</option>
        <option value="M">Masculin</option>
        <option value="F">Féminin</option>
      </select>
      <input id="funny" type="checkbox" name="funny" checked="checked"> <label for="funny">Marrant ?</label>
    </div>
  </div>
</div>

<script src="bower_components/jquery/jquery.js"></script>
<script src="bower_components/foundation/js/foundation.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
